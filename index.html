<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="board.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
  <body>
    <div id="app"></div>
    <div class="board">
      <div class="column">
        <div id="0" class="row"></div>
        <div id="1" class="row"></div>
        <div id="2" class="row"></div>
      </div>
      <div class="column">
        <div id="3" class="row"></div>
        <div id="4" class="row"></div>
        <div id="5" class="row"></div>
      </div>
      <div class="column">
        <div id="6" class="row"></div>
        <div id="7" class="row"></div>
        <div id="8" class="row"></div>
      </div>
    </div>
    <div id="player">Player 1 Turn</div>
    <div id="message"></div>
  </body>
</html>
